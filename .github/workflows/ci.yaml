name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
        resolver:
        - nightly-2022-04-28  # ghc-9.2.2
        - lts-19.5  # ghc-9.0.2
        - lts-18.28  # ghc-8.10.7
    env:
      RESOLVER: ${{ matrix.resolver }}

    steps:
    - uses: actions/checkout@v3
    - id: haskell-actions-setup
      uses: haskell/actions/setup@v2
      with:
        enable-stack: true
        stack-version: latest
    - name: Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.haskell-actions-setup.outputs.stack-root }}
        key: ${{ runner.os }}-${{ matrix.resolver }}
        restore-keys: ${{ runner.os }}-
    - name: Install GHC
      run: stack --resolver="$RESOLVER" --no-terminal setup
    - name: Build Dependencies
      run: stack --resolver="$RESOLVER" --no-terminal build --only-dependencies
    - name: Build
      run: stack --resolver="$RESOLVER" --no-terminal build --pedantic --test --no-run-tests --bench --no-run-benchmarks --haddock --no-haddock-deps
    - name: Test
      run: stack --resolver="$RESOLVER" --no-terminal build --pedantic --test
